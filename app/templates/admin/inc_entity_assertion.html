      <label class="uk-form-label">{{ i.label }}</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="text" name="entity_assertion__{{ i.name }}" value="{{i.value }}" />
      </div>
    </div>
  </div>
  {% endfor %}
    <div class="uk-width-1-2@s">

      <div class="uk-margin">
      <label class="uk-form-label">計畫</label>

        <input class="uk-input" type="text" name="project" value="" />
      </div>
    </div>
  </div>
</div>
